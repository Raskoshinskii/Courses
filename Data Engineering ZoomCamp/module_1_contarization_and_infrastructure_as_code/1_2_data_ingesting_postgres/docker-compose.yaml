services:
  pg_database:
    image: postgres:13
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=ny_taxi  
      - 5432:5432 
      - network pg_network 
      - name postgres_db 
    volumes:
      - "./pg_db_volume:/var/lib/postgresql/data:rw"
    ports:
      - "5432:5432"
  pg_admin:
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin.com 
      - PGADMIN_DEFAULT_PASSWORD=root
    ports:
      - "8080:80"